<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/scrollbar.css">
		<link rel="stylesheet" href="/css/style-tienda.css"/>
	</head>
	<body>
		<header>
			<div class="container">
				<nav class="nav">
					<div class="menu-toggle">
						<i class="fas fa-bars"></i>
						<i class="fas fa-times"></i>
					</div>
					<a href="#" class="logo"><img src="/images/logo.svg" alt=""></a>
					<ul class="nav-list">
						<li class="nav-item">
							<a href="index.html" class="nav-link active">Inicio</a>
						</li>
						<li class="nav-item">
							<a href="nosotros.html" class="nav-link ">Nosotros</a>
						</li>
						<li class="nav-item">
							<a href="tienda.html" class="nav-link ">Tienda</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link ">Contacto</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
		<h1>Tienda</h1>

        <div class="container-icon">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-cart"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Parrilla Simple</p>
                        <span class="precio-producto-carrito">$80</span>
                    </div>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-close"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
            </div>
        </div>

		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="/images/parrilla1.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Parrillas Simple</h2>
					<p class="price">$80</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/images/parrilla2.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Parrilla Medium</h2>
					<p class="price">$20</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/images/parrillamesa.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Parrillas Premium</h2>
					<p class="price">$50</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/images/parrilla3.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Parrilla</h2>
					<p class="price">$90</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/images/parrilla2.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Parrilla</h2>
					<p class="price">$50</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>
		</main>

        <script src="index.js"></script>
	</body>
</html>
