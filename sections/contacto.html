<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/style-contacto.css">
    <link rel="stylesheet" href="/css/scrollbar.css">
    <title>YellowGroup</title>
</head>
<body>

    <header>
        <div class="container-head">
            <nav class="nav">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="#" class="logo"><img class="logosvg" src="/images/logo.svg" alt=""></a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="sections/nosotros.html" class="nav-link ">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="sections/tienda.html" class="nav-link">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a href="sections/contacto.html" class="nav-link active">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
    
        const selectElement = function(element) {
            return document.querySelector(element);
        }


        let menuToggle = selectElement('.menu-toggle');
        let body = selectElement('body');

        menuToggle.addEventListener('click', function(){
            body.classList.toggle('open');
        })

    </script>

    <main>

        <div class="left">
            <div class="help-form">
                <form class="form">
                    <fieldset>
                        <legend>Formulario de ayuda</legend>
                        <div class="content">
                            
                            <div class="cont-div info">
                                <label>Información personal:</label><br>
                                <div class="cont-div name">
                                    <input type="text" class="input-box" placeholder="Nombres y Apellidos">
                                </div>
    
                                <div class="cont-div phone">
                                    <input type="text" class="input-box" placeholder="Número de celular">
                                </div>
    
                                <div class="cont-div email">
                                    <input type="text" class="input-box" placeholder="Correo electrónico">
                                </div>
                            </div>
                            
                            <div class="cont-div reason">
                                <label>Motivo:</label><br>
                                <textarea class="input-box" placeholder="Escribe aquí"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="phone-circle">
            <i class="fas fa-circle"></i>
        </div>

        <div class="right">
            <div class="redes">
                <div class="social-media">
                    <h4>Síguenos</h4>
                    <ul class="social-icons">
                        <li>
                            <a class="social-link" href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a class="social-link" href="#"><i class="fab fa-facebook-square"></i></a>
                        </li>
                        <li>
                            <a class="social-link" href="https://tiktok.com/@yellow.group.ar" target="_blank"><i class="fab fa-tiktok"></i></a>
                        </li>
                        <li>
                            <a class="social-link" href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a class="social-link" href="https://instagram.com/yellowgroup.ar" target="_blank"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
    
            <div class="circle">
                <i class="fas fa-circle"></i>
            </div>
    
            <div class="newspaper">
                <h4>Noticias</h4>
                <form action="" class="news-form">
                    <input type="text" class="input-box"
                    placeholder="Escribe tu correo electrónico"
                    ><br>
                    <button class="news-btn" type="submit">
                        <a class="fas f-btn" href="#">Recibir noticias de Yellow Group</a>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Yellow Group. Todos los derechos reservados.</p>
        <p class="b-email">Correo de contacto: yellowgroupcompany@gmail.com</p>
    </footer>
</body>
</html>
